<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br><br>");
        }
        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        var peso = Number(prompt("Bem vindo a calculadora de IMC! Por favor, insira seu peso."));
        var altura = Number(prompt("Agora, insira sua altura"));
        var imc = Math.round(peso / (altura * altura));

        if (imc <=18.5) {
            mostra("Seu IMC é " + imc + ". Você está abaixo do peso ideal")
        } else if (imc >= 18.6 && imc <= 24.9) {
            mostra("Seu IMC é " + imc + " . Você está no peso normal.");
        } else if (imc >= 25 && imc <= 29.9) {
            mostra("Seu IMC é " + imc + " . Você está com Sobrepeso");
        } else if (imc >= 30 && imc <= 34.5) {
            mostra("Seu IMC é " + imc + " . Você está com Obesidade grau 1");
        } else if (imc >= 35 && imc <= 39.9) {
            mostra("Seu IMC é " + imc + " . Você está com Obesidade grau 2");
        } else  {
            mostra("Seu IMC é " + imc + " . Você estpa com Obesidade grau 3");
        }

        
    </script>
</body>
</html>
