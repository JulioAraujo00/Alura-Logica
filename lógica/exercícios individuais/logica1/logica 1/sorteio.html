<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br><br>");
        }
        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }
        function sorteia(n){
            return Math.round(Math.random() * n)
        }

        var numeroPensado = sorteia(10)

        var chute = Number(prompt("Digite um número"))

        if (chute == numeroPensado) {
            mostra("Acertou! O número que havia pensado é " + numeroPensado)
        } else {
            mostra("Errou! Eu pensei no número " + numeroPensado)
        }
        

    </script>
</body>
</html>
