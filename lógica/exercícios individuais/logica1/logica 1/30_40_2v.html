<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br><br>");
        }
        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }
        var numero = 0;

        while (numero <= 20) {

           if (numero == 5){
               numero = numero + 1;
           }
           if (numero == 13){
               numero = numero + 1;
           }
           if (numero == 19){
               numero = numero + 1;
           } else {
               mostra(numero);
               numero = numero + 1;
           }
        }
       
    </script>
</body>
</html>
