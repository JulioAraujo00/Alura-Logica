<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
</head>
<body>
    <script>

        function pulaLinha() {

            document.write("<br><br>");
        }

        function mostra(frase) {
            document.write(frase) ;
            pulaLinha();
        }

        function calculaImc(altura, peso) {

            var imc = Math.round(peso / (altura * altura)) ;
            return imc;
        }

        /*var imcJulio = calculaImc(1.79, 89);
        var imcAmigo = calculaImc(1.57, 58);
        var totalImc = imcJulio + imcAmigo;
        mostra(imcJulio);
        mostra(imcAmigo);

        document.write("A soma dos imc's é " + totalImc)*/
        var nome = prompt("Por favor, informe seu nome")
        var alturaInformada = prompt(nome + ", informe sua altura");
        var pesoInformado = prompt("Agora seu peso");
        var imc = calculaImc(alturaInformada, pesoInformado)

        mostra(nome + ", seu IMC calculado é " + imc)

        if(imc < 18.5) {
            mostra(nome + " ,Você está abaixo do seu peso recomendado")
        }
        
        if(imc > 35) {
            mostra(nome + " ,você está com sobrepeso")
        }
        if(imc >= 18.6 && imc <= 35) {
            mostra(nome + " ,você está com o peso normal")
        }
    </script>
