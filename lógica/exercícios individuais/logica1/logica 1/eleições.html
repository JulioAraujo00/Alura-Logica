<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write("<br> <br>");
        }
        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }
        var anoEleicao = 1964;

        var anoAtual =  Number(prompt("Digite o ano da primeira eleição"));

        while(anoEleicao <= anoAtual) {
            mostra("Em " + anoEleicao + " ocorreu uma eleição");
            anoEleicao = anoEleicao+ 4;
        }
        mostra("FIM")
    </script>
</body>
</html>
