<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>

    <script>

        var tela = document.querySelector('canvas'); // o var tela recebe o elemento canvas do html

        var pincel = tela.getContext('2d') // determina qual tipo de grafico será inserido 

        pincel.fillStyle = 'lightgrey'; //deve vir antes do fillRect para definir qual cor irá preencher o espaço (dafault é preto)
        pincel.fillRect(0, 0, 600, 400); // fill= preencha rect= abreviação de retângulo. Os valores máximos serão os estabelecidos na propriedade canvas
                    // (px inicial do eixo x, px inicial do eixo y, px final do eixo x, px final do eixo y)
        pincel.fillStyle = 'green';
        pincel.fillRect(0,0,200,400);

        pincel.fillStyle = 'red';
        pincel.fillRect(400,0,200,400);

        pincel.fillStyle = 'yellow';
        pincel.beginPath();
        pincel.moveTo(300,200);
        pincel.lineTo(200,400);
        pincel.lineTo(400,400);
        pincel.fill();

        pincel.fillStyle = 'blue';
        pincel.beginPath(); //Deve ser utilizado novamente para criar um novo caminho. Caso contrário, os comandos serão aplicados ao comando antigo.
        pincel.arc(300,200,50,0,2 *3.14)
                //(eixo X 300, eixo Y 200, raio 50, angulo inicial 0, angulo final (utilizar radianos) 2 * 3.14)
        pincel.fill();
        
    </script>
</body>
</html>
